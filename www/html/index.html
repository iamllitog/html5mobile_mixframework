<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--css-->
    <link rel="stylesheet" href="../framework/mixframework/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <!--js插件-->
    <script src="../framework/mixframework/js/slideview.js"></script>
    <script src="../framework/mixframework/js/tabgroup.js"></script>
    <title>Hello World</title>
</head>
<body>
<div id='slidewrapper'>
    <div data-slide-slider>
        <div data-slide-leftview class="container" style="width: 60%;">

            <div class="row leftview-search">
                <div class="col-xs-12">
                    <div class="input-group">
                        <input id='leftmenuSearchbar' type="text" class="form-control">
                        <span class="input-group-addon"><span class=' glyphicon glyphicon-search'></span></span>
                    </div>
                </div>
            </div>

            <div class="row leftview-list">
                <div id="leftmenuwrapper" class="col-xs-12">
                    <ul id="leftmenu_ul" class="list-group">
                        <script id="left_menulist_template" type="text/html">
                            {{#items}}
                            <li class="list-group-item list-group-item-info" data-id="{{ id }}">{{ title }}</li>
                            {{/items}}
                        </script>
                    </ul>
                </div>
            </div>

        </div>

        <div data-slide-content style="width: 100%;">
            <div id="tabgroupwrapper">
                <div class="header">
                    <div id="menuButton" class="col-xs-2">
                        <span class="glyphicon glyphicon-tasks header-icon"/>
                    </div>
                    <div class="col-xs-8">
                        <h2 id="title"></h2>
                    </div>
                    <div class="col-xs-2"></div>
                </div>

                <div data-tabgroup-tabviews>
                    <div data-tabgroup-tabid='css'></div>
                    <div data-tabgroup-tabid='components'></div>
                    <div data-tabgroup-tabid='jsplugins'></div>
                </div>

                <div data-tabgroup-tabbuttons>
                    <div class="col-xs-4 bottom-text" data-tabgroup-tabid="css"
                         data-tabgroup-activebtclass="tabbt_active" data-tabgroup-defaultbtclass="tabbt_default">
                        <span class="glyphicon glyphicon-th-large"></span>
                        <span>css</span>
                    </div>
                    <div class="col-xs-4 bottom-text" data-tabgroup-tabid="components"
                         data-tabgroup-activebtclass="tabbt_active" data-tabgroup-defaultbtclass="tabbt_default">
                        <span class="glyphicon glyphicon-briefcase"></span>
                        <span>components</span>
                    </div>
                    <div class="col-xs-4 bottom-text" data-tabgroup-tabid="jsplugins"
                         data-tabgroup-activebtclass="tabbt_active" data-tabgroup-defaultbtclass="tabbt_default">
                        <span class="glyphicon glyphicon-link"></span>
                        <span>jsplugins</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
