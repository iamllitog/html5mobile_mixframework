<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../framework/mixframework/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css"/>
    <title>Hello World</title>
</head>
<body>
    <h1>栅格系统</h1>

    <div class="container">
        <h3>container</h3>
        <span>用于固定宽度并支持响应式布局的容器</span>

        <div class="row grid-content">
            <div class="col-xs-6"></div>
            <div class="col-xs-3"></div>
            <div class="col-xs-3"></div>
        </div>
    </div>

    <div class="container-fluid">
        <h3>container-fluid</h3>
        <span>用于 100% 宽度，占据全部视口（viewport）的容器。</span>

        <div class="row grid-content">
            <div class="col-xs-4"></div>
            <div class="col-xs-4"></div>
            <div class="col-xs-4"></div>
        </div>
    </div>

    <div class="container">
        <h3>栅格多平台适配</h3>
        <span>在列div中可以设置不同col-*属性以达到适配多个平台</span>

        <div class="row grid-content">
            <div class="col-xs-4 col-sm-2"></div>
            <div class="col-xs-4 col-sm-5"></div>
            <div class="col-xs-4 col-sm-5"></div>
        </div>
    </div>

    <div class="container">
        <h3>大于12？</h3>
        <span>多余的列将另起一行</span>

        <div class="row grid-content">
            <div class="col-xs-4"></div>
            <div class="col-xs-4"></div>
            <div class="col-xs-6"></div>
        </div>
    </div>

    <div class="container">
        <h3>列偏移</h3>
        <span>使用 .col-*-offset-* 类可以将列向右侧偏移</span>

        <div class="row grid-content">
            <div class="col-xs-4"></div>
            <div class="col-xs-4 col-xs-offset-4"></div>
        </div>
        <div class="row grid-content">
            <div class="col-xs-3 col-xs-offset-3"></div>
            <div class="col-xs-3 col-xs-offset-3"></div>
        </div>
        <div class="row grid-content">
            <div class="col-xs-6 col-xs-offset-3"></div>
        </div>
    </div>

    <div class="container">
        <h3>嵌套使用</h3>
        <span>这时必须的</span>

        <div class="row grid-content">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="row grid-content-nesting">
                    <div class="col-xs-6"></div>
                    <div class="col-xs-6"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h3>列排序</h3>
        <span>通过使用 .col-*-push-* 和 .col-*-pull-* 类就可以很容易的改变列（column）的顺序</span>

        <div class="row grid-content">
            <div class="col-xs-4 col-xs-push-8"></div>
            <div class="col-xs-8 col-xs-pull-4"></div>
        </div>
        <div class="row typesetting-div">
            <div class="col-xs-4 col-xs-offset-4">
                <button id="typesettingBt" type="button" class="btn btn-default btn-block">排版</button>
            </div>
        </div>
    </div>



    <script src="cordova.js"></script>
    <script src="../framework/mixframework/js/zepto.min.js"></script>
    <script src="../js/index.js"></script>
    <script>
    page.initialize();
    </script>
</body>
</html>
