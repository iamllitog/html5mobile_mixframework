<div>
	<link rel="stylesheet" type="text/css" href="../css/jumbotron.css">
	<div class="container">
		<h1>巨幕</h1>
		<p>这是一个轻量、灵活的组件，它能延伸至整个浏览器视口来展示网站上的关键内容。</p>
		<div class='row'>
			<div class="col-xs-12 content-div">
				<h3>普通巨幕</h3>
				<div class="jumbotron">
					<h1>Hello, world!</h1>
					<p>...</p>
					<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
				</div>
			</div>
		</div>

	</div>
	<h3>直角巨幕</h3>
	<p>如果需要让巨幕组件的宽度与浏览器宽度一致并且没有圆角，请把此组件放在所有 .container 元素的外面，并在组件内部添加一个 .container 元素。</p>
	<div class="jumbotron">
		<div class="container">
			<h1>Hello, world!</h1>
			<p>...</p>
			<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
		</div>
	</div>
</div>
