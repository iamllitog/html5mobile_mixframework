<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../framework/mixframework/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/image.css"/>
    <title>Hello World</title>
</head>
<body>
<div class="container">
    <h1>图片</h1>
    <div class="row">
        <h3>响应式图片</h3>
        <p>在 Bootstrap 版本 3 中，通过为图片添加 .img-responsive 类可以让图片支持响应式布局。其实质是为图片设置了 max-width: 100%; 和 height: auto; 属性，从而让图片在其父元素中更好的缩放。</p>
        <div class="col-xs-12 content-div">
            <img src="../img/girl.jpg" class="img-responsive" alt="短发">
        </div>
    </div>

    <div class="row">
        <h3>图片形状</h3>
        <p>通过为 <img> 元素添加以下相应的类，可以让图片呈现不同的形状。</p>
        <div class="col-xs-12 content-div">
            <img src="../img/girl.jpg" class="img-rounded" alt="短发">
            <img src="../img/girl.jpg" class="img-circle" alt="短发">
            <img src="../img/girl.jpg" class="img-thumbnail" alt="短发">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <button id="othercssBt" class="btn btn-default btn-block othercss-bt">辅助类</button>
        </div>
    </div>
</div>

<script src="cordova.js"></script>
<script src="../framework/mixframework/js/zepto.min.js"></script>
<script src="../js/image.js"></script>
<script>
    page.initialize();
</script>
</body>
</html>
