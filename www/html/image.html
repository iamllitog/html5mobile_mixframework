<div>
<link rel="stylesheet" href="../css/image.css"/>
<div class="container">
    <h1>图片</h1>
    <div class="row">
        <h3>响应式图片</h3>
        <p>在 Bootstrap 版本 3 中，通过为图片添加 .img-responsive 类可以让图片支持响应式布局。其实质是为图片设置了 max-width: 100%; 和 height: auto; 属性，从而让图片在其父元素中更好的缩放。</p>
        <div class="col-xs-12 content-div">
            <img src="../img/girl.jpg" class="img-responsive" alt="短发">
        </div>
    </div>

    <div class="row">
        <h3>图片形状</h3>
        <p>通过为 <img> 元素添加以下相应的类，可以让图片呈现不同的形状。</p>
        <div class="col-xs-12 content-div">
            <img src="../img/girl.jpg" class="img-rounded" alt="短发">
            <img src="../img/girl.jpg" class="img-circle" alt="短发">
            <img src="../img/girl.jpg" class="img-thumbnail" alt="短发">
        </div>
    </div>
</div>
</div>
