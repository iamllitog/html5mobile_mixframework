<div>
	<link rel="stylesheet" type="text/css" href="../css/well.css">
	<div class="container">
		<h1>Well</h1>
		<p>把 Well 用在元素上，能有嵌入（inset）的的简单效果。</p>
		<div class='row'>
			<div class="col-xs-12 content-div">
				<h3>默认效果</h3>
				<div class="well">Look, I'm in a well!</div>
			</div>
		</div>

		<div class='row'>
			<div class="col-xs-12 content-div">
				<h3>可选类</h3>
				<p>通过这两种可选修饰类，可以控制此组件的内补（padding）和圆角的设置。</p>
				<div class="well well-lg">Look, I'm in a large well!</div>
				<div class="well well-sm">Look, I'm in a small well!</div>
			</div>
		</div>
	</div>
</div>
