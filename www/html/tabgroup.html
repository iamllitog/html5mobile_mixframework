<html>
<head>
    <script src="../framework/mixframework/js/tabgroup.js"></script>
</head>
<link rel="stylesheet" type="text/css" href="../framework/mixframework/css/bootstrap.min.css">
<style type="text/css">
    #tabgroupwrapper{
        width: 100%;
        height: 100%;
    }
    #tabgroupwrapper > [data-tabgroup-tabviews]{
        height: 90%;
    }
    #tabgroupwrapper > [data-tabgroup-tabbuttons]{
        height: 10%;
        background-color: blue;
    }
</style>
<body>
<div id='tabgroupwrapper'>
    <div data-tabgroup-tabviews>
        <div data-tabgroup-tabid='a' style='background-color: red'></div>
        <div data-tabgroup-tabid='b' style='background-color: black'></div>
        <div data-tabgroup-tabid='c' style='background-color: blue'></div>
        <div data-tabgroup-tabid='d' style='background-color: green'></div>
        <div data-tabgroup-tabid='e' style='background-color: pink'></div>
    </div>

    <div  data-tabgroup-tabbuttons>
        <div data-tabgroup-tabid="a"></div>
        <div data-tabgroup-tabid="b"></div>
        <div data-tabgroup-tabid="c"></div>
        <div data-tabgroup-tabid="d"></div>
        <div data-tabgroup-tabid="e"></div>
    </div>
</div>

<script>
    var tabGroup = new TabGroup('#tabgroupwrapper');
</script>
</body>
</html>
